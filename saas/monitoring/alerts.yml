# Prometheus Alert Rules for PTAR SaaS

groups:
  # Application Health Alerts
  - name: application
    rules:
      - alert: ApplicationDown
        expr: up{job="ptar-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PTAR Application is down"
          description: "The PTAR SaaS application has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes."

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response times"
          description: "95th percentile response time is above 2 seconds."

  # Resource Alerts
  - name: resources
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for more than 5 minutes."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 85% for more than 5 minutes."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Available disk space is below 15%."

      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"}) * 100 < 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk space"
          description: "Available disk space is below 5%!"

  # Database Alerts
  - name: database
    rules:
      - alert: DatabaseConnectionErrors
        expr: rate(database_connection_errors_total[5m]) > 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Database connection errors"
          description: "Database connection errors detected."

      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries"
          description: "95th percentile database query time is above 1 second."

  # Business Alerts
  - name: business
    rules:
      - alert: NoNewRegistrations
        expr: increase(user_registrations_total[24h]) == 0
        for: 24h
        labels:
          severity: info
        annotations:
          summary: "No new registrations"
          description: "No new user registrations in the last 24 hours."

      - alert: WebhookDeliveryFailures
        expr: rate(webhook_delivery_failures_total[1h]) > 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High webhook failure rate"
          description: "More than 5 webhook delivery failures in the last hour."

      - alert: SubscriptionPaymentFailed
        expr: increase(subscription_payment_failed_total[1h]) > 0
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Subscription payment failed"
          description: "A subscription payment has failed."
