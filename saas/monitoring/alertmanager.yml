# AlertManager Configuration for PTAR SaaS

global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@ptar.io'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'

  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h

    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 4h

receivers:
  - name: 'default'
    email_configs:
      - to: 'admin@ptar.io'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@ptar.io, oncall@ptar.io'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] PTAR SaaS Alert: {{ .GroupLabels.alertname }}'
    # Uncomment to enable Slack notifications
    # slack_configs:
    #   - api_url: '${SLACK_WEBHOOK_URL}'
    #     channel: '#alerts-critical'
    #     send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'admin@ptar.io'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
