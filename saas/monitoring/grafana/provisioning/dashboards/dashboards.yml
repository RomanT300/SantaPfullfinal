# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'PTAR SaaS Dashboards'
    orgId: 1
    folder: 'PTAR'
    folderUid: 'ptar'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/json
